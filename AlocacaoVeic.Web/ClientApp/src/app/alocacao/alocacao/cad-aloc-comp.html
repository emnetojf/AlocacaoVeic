<div class="login-form">
    <form>

        <div class="row">
            <div class="col-md-6">
                <img src="../../../../../arquivos/{{veiculo.strNomeArq}}" style="width:100%; height:100%;" />
            </div>
            <div class="col-md-6">
              <div class="row mb-4"> <h1 class="h4">{{veiculo.strPlaca}} - {{veiculo.strModelo}}</h1> </div>
              <div class="row mb-4">
                <strong>Data Início: {{hoje | date:'dd-MM-yyyy'}}</strong>
                <strong>Data Fim: <input type="date" id="dtfim" ng-model="alocacao.dtFim" (change)="calcularTotal()"> </strong>
              </div>              
              <div class="row mb-4"> <h1 class="h2">{{Total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}}</h1> </div>
              <div class="row mb-4">
                <button class="btn btn-danger" (click)="alocar()" [disabled]="ativar_spinner" style="width:90px; margin-right:6px">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
                  Alocar
                </button>

                <button class="btn btn-warning" (click)="cancelarVeiculo()">Cancelar</button>

              </div>
            </div>
        </div>

    </form>

</div>
